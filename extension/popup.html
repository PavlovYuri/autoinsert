<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="popup.css"/> 
        <title>AutoInsert</title>
    </head>
    <body>
        <div id="head">
            <h1 id="title-h1"><span id="auto-h1">Auto</span><span id="insert-h1">Insert</span></h1>
            <button id="settings-btn"></button>
            <button id="other-btn"></button>
        </div>
        <div id="request-response-div">
            <div id="request-text" class="text">Request text:</div>
            <div id="request-div">
                <input type="text" id="request-text-input" name="request-text-input"/>
            </div>
            <div id="response-text" class="text">Response text:</div>
            <div id="response-text-field"></div>
            <div id="start-div">
                <button id="start-btn">Start</button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
